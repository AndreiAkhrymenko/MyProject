version: "3.1"

services:

  wordpress:
    image: wordpress:latest
    container_name: Wordpress
    restart: always
    ports:
      - 8081:80
    environment:
      WORDPRESS_DB_HOST: db123
      WORDPRESS_DB_USER: exampleuser123
      WORDPRESS_DB_PASSWORD: examplepass123
      WORDPRESS_DB_NAME: exampledb123
    volumes:
      - ./app:/var/www/html
    depends_on:
      - db

  db:
    image: mysql:5.7
    container_name: MySQL2
    restart: always
    environment:
      MYSQL_DATABASE: exampledb
      MYSQL_USER: exampleuser
      MYSQL_PASSWORD: examplepass
      MYSQL_RANDOM_ROOT_PASSWORD: '1'
    volumes:
      - ./db:/var/lib/mysql

volumes:
  app:
  db:
