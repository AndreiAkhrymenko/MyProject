---
- hosts: work_host2
  become: true
  roles:
    - docker_install

  tasks:

    - name: Create directory docker
      file:
        path: /data/docker
        state: directory
        owner: jenkins
        group: jenkins
        mode: 0755

    - name: Create directory for database
      file:
        path: /data/docker/db
        state: directory
        owner: jenkins
        group: jenkins
        mode: 0755

    - name: Create directory for APPLICATION
      file:
        path: /data/docker/app
        state: directory
        owner: jenkins
        group: jenkins
        mode: 0755

    - name: Copy docker-compose file to docker directory
      copy:
        src: /home/andrei/18.Jenkins/jenkins_home/workspace/20.MyProject/docker-compose/docker-compose.yaml
        dest: /data/docker
        owner: jenkins
        group: jenkins
        mode: 0644

    - name: Run docker-compose
      shell: docker-compose up -d
      args:
        chdir: /data/docker
